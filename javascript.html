<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        document.write("hello world");
    </script>
    <style>
        input[type="button"]{
            padding: 20px;
            background-color: red;
            color: white;
        }
    </style>
   
</head>
<body>
 <p id="demo">javascript paragraph</p>
 <script>
    document.getElementById("demo").innerHTML="venkatesh aleti";
 </script>
 <h1>Functions of javascript:</h1>
 <input type="button" value="Click Here" onclick="name()">
 <input type="button" value="submit" onclick="addition(30)">
 <script>
    function addition(venki){
        alert(venki+venki+venki)
    }
 </script>

 <script>
    function venkatesh(hi){
        document.write(hi*hi);
    }
 </script>
 <script>
    function multiply(number){
    return number+number*number;
    }
 </script>
 <script>
    document.write(multiply(5))
 </script>
 <script>
    function abcd(number){
        document.write(number*number)
    }
 </script>
 <input type="button" value="click" onclick="abcd(8)">
 <script>
    function gay(number){
        return number*number*number;
    }
 </script>
 <script>
    document.write(gay(4));
 </script>
 <script>
    var x=80; y=40;
    document.write(x);
    document.write(y);
    document.write(y+x);
    alert(y*x);
 </script>
</html>
